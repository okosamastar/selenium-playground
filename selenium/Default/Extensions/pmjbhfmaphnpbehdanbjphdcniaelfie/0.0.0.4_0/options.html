<html>
<head>
	<title>Quick Langugage Switcher Options</title>
	<link rel="shortcut icon" type="image/png" href="icons/icon.png" />
	<link href="css/options.css" type="text/css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	
	<script type="text/javascript" src="lib/dojo.js"></script>
	<script type="text/javascript" src="code/options.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Quick Langugage Switcher Options</h1>
		</div>
		<div>
			<h2>General Settings</h2>
			<p>Here you can customize which locales will be visible in the pop up. Check the locales you want to have displayed in the popup. You can also add new locales to the choices</p>
			<table class="table">
				<thead>
					<tr>
						<th>Visible</th>
						<th>Icon</th>
						<th>Code</th>
						<th>Display Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="locales-builtIn">
				</tbody>
				<tbody id="locales-custom">
				</tbody>
				<tbody>
					<tr id="picker" class="picker">
						<td></td>
						<td>
							<span id="flag-preview" class="flag-preview"></span>
							<select id="new-locale-flag"></select>
						</td>
						<td>
							<input type="text" id="new-locale-code"/>
						</td>
						<td>
							<input type="text" id="new-locale-displayname"/>
						</td>
						<td>
							<button type="button" class="btn btn-sm btn-success" id="add-locale-button" title="Add Locale" ><span class="glyphicon glyphicon-plus"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
</body>
</html>
