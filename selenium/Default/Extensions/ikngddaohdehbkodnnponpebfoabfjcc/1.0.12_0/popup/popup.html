<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./admin_public/stylesheets/bootstrap.css"></link>
    <link rel="stylesheet" href="./admin_public/stylesheets/bootstrap-theme.css"></link>
    <link rel="stylesheet" href="./admin_assets/stylesheets/paper_dashboard/paper-dashboard.css"></link>
<!--   <link rel="stylesheet" href="./admin_assets/stylesheets/paper_dashboard/animate.min.css"></link> -->
    <link rel="stylesheet" href="./admin_assets/stylesheets/paper_dashboard/themify-icons.css"></link>

    <link rel="stylesheet" href="./popup.css"></link>
    <script type="text/javascript" src="./admin_assets/javascripts/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="./admin_public/javascripts/bootstrap.js"></script>
    <script type="text/javascript" src="./admin_public/javascripts/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="./admin_assets/javascripts/paper_dashboard/paper-dashboard.js"></script>
    <script type="text/javascript" src="./admin_assets/javascripts/paper_dashboard/bootstrap-notify.js"></script>
    <script type="text/javascript" src="./admin_assets/javascripts/paper_dashboard/bootstrap-checkbox-radio.js"></script>
    <script type="text/javascript" src="./popup.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-panel">
        <div class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <div class="navbar-header-logo">
                <img src="./admin_assets/images/craft_logo.svg">
              </div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="card">
            <div class="content">
              <div class="row">
                <div class="col-xs-4">
                  <label>ログイン</label>
                </div>
                <div class="col-xs-8">
                  <div id="login"></div>
                </div>
              </div>
              <div class="row debug">
                <div class="col-xs-4">
                  <label>環境</label>
                </div>
                <div class="col-xs-8">
                  <input id="sherpaEnvDevelopment" name="env" type="radio" value="development"></input>
                  <label for="sherpaEnvDevelopment">開発</label>
                  <input id="sherpaEnvStaging" name="env" type="radio" value="staging"></input>
                  <label for="sherpaEnvStaging">ステージング</label>
                  <input id="sherpaEnvProduction" name="env" type="radio" value="production"></input>
                  <label for="sherpaEnvProduction">本番</label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label>仮想タグ</label>
                </div>
                <div class="col-xs-8">
                  <input id="sherpaEnable" type="checkbox"></input>
                  <label for="sherpaEnable">有効</label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label>作成中公開を表示</label>
                </div>
                <div class="col-xs-8">
                  <input id="buildingEnable" type="checkbox"></input>
                  <label for="buildingEnable">有効</label>
                </div>
              </div>
              <div class="row debug">
                <div class="col-xs-4">
                  <label>非公開広告を配信</label>
                </div>
                <div class="col-xs-8">
                  <input id="confirmingEnable" type="checkbox"></input>
                  <label for="confirmingEnable">有効</label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label>ダミー広告を配信</label>
                </div>
                <div class="col-xs-8">
                  <input id="dummyAdEnable" type="checkbox"></input>
                  <label for="dummyAdEnable">有効</label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label>Standard Native広告設定</label>
                </div>
                <div class="col-xs-8">
                  <input id="nativeAdCtrlEnable" type="checkbox"></input>
                  <label for="nativeAdCtrlEnable">有効</label>
                </div>
              </div>
              <div class="row debug">
                <div class="col-xs-4">
                  <label>開発用機能</label>
                </div>
                <div class="col-xs-8">
                  <input id="debugEnable" type="checkbox"></input>
                  <label for="debugEnable">有効</label>
                </div>
              </div>
              <div class="row debug">
                <div class="col-xs-4">
                  <label>ドラフト設定</label>
                </div>
                <div class="col-xs-8">
                  <input id="draftEnable" type="checkbox"></input>
                  <label for="draftEnable">有効</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="container-fluid">
            <p class="copyright">craft. by © craft. since 2019</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
