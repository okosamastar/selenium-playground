<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="shortcut icon" href="/assets/32x32.png"><link rel="stylesheet" href="options.css"></head><body><main><h1><span class="text"><span data-key="appName"></span> <span data-key="options"></span></span></h1><div id="count"></div><form id="form"><div class="block"><h2 data-key="image_size"></h2><p data-key="image_size_desc"></p><div><div><label class="label" for="min_width" data-key="min_width"></label> <input id="min_width" type="number" step="1" min="1" max="500" pattern="\d+"></div><div class="spacer"></div><div><label class="label" for="min_height" data-key="min_height"></label> <input id="min_height" type="number" step="1" min="1" max="500" pattern="\d+"></div></div></div><div class="block"><h2 data-key="filename_mask"></h2><p data-key="filename_mask_desc"></p><div><label class="label" for="filename_mask" data-key="filename_mask_label"></label> <input id="filename_mask" type="text" maxlength="70"></div></div><div class="block"><h2 data-key="max_timeout"></h2><p data-key="max_timeout_desc"></p><div><label class="label" for="max_timeout" data-key="max_timeout_label"></label> <input id="max_timeout" type="number" step="1" min="30" max="300" pattern="\d+"></div></div><div class="block"><div><h2 data-key="include_vectors"></h2><div><label class="switch"><input type="checkbox" id="include_vectors"> <span class="slider round" id="include_vectors_slider"></span></label></div></div><p data-key="include_vectors_desc"></p></div></form></main><script src="options.js"></script></body></html>
