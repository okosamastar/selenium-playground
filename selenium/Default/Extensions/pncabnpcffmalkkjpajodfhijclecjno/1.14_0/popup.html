<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
  <link rel="stylesheet" href="popup.css">
  <script src="popup_compiled.js"></script>
</head>
<body>
  <div id="status-page" class="popup-container">
    <div id="status-banner">
      <div id="status-banner-icon-tray"></div>
      <div id="status-banner-title"></div>
    </div>
    <div id="message" class="text">
      <div id="turndown-alert">
        <span id="turndown-icon-tray">
          <i id="turndown-announcement-icon" class="material-icons-outlined">announcement</i>
        </span>
        <span id="turndown-message" class="turndown-text text"></span>
        <span id="turndown-link" class="turndown-text link text"></span>
      </div>
      <div id="status-message" class="text"></div>
    </div>
    <div id="status-action" class="text">
      <div id="status-message-action" class="text"></div>
    </div>
    <div id="unsafe-account-list">
    </div>
  </div>
  <div id="advanced-settings-footer">
    <div id="advanced-settings">
      <div id="advanced-settings-icon-tray">
        <i class="material-icons">settings</i>
      </div>
      <div id="advanced-settings-action"></div>
    </div>
  </div>
  <div id="advanced-settings-list">
  </div>
</body>
</html>
