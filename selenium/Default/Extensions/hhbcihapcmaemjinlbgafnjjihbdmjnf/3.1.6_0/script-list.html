<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="libs/css/spectre.css" />
        <link rel="stylesheet" href="libs/css/spectre-exp.css" />
        <link rel="stylesheet" href="libs/css/spectre-icons.css" />
        <link rel="stylesheet" href="css/script-list.css" />
    </head>
    <body>
        <section class="section section-header bg-gray">
            <section class="grid-header container grid-960">
                <nav class="navbar">
                    <section class="navbar-section">
                        <a class="navbar-brand mr-10">LoadMonkey Scripts</a>
                    </section>
                    <section class="navbar-section">
                        <a href="https://www.douga-getter.com/scripting.html" target="_blank" style="margin-right:30px">ヘルプ</a>
                        <a id="new-script-button" href="#" class="btn btn-primary">新規スクリプト</a>
                    </section>
                </nav>
            </section>
        </section>
        <div class="container grid-960">
            <div class="columns">
                <div id="sidebar" class="docs-sidebar column col-2 col-sm-12">
                    <ul id="nav-script" class="docs-nav nav">
                        <li class="nav-item">
                        <a href="#">Getting started</a>
                        </li>
                    </ul>
                </div>
                <div class="docs-content column col-10 col-sm-12">
                    <section class="container">
                        <header class="text-center" style="margin-top:20px">
                            <h3 id="script-id">&nbsp;</h3>
                        </header>
                        <div class="divider"></div>
                        <div class="text-center">
                            <label class="form-switch">
                                <input id="script-switch" type="checkbox">
                                <i class="form-icon"></i><p id="script-enabled"></p>
                            </label>
                        </div>
                        <div id="editor" style="margin-top:20px;height: 500px;border:1px solid #aaa"></div>
                        <div class="columns">
                            <div class="column col-10">
                                <font size="-2">
                                    <p id="message"></p>
                                </font>
                            </div>
                            <div class="column col-2">
                                <div class="text-right" style="margin:8px 14px 0 0">
                                    <button id="remove-script-button" class="btn disabled" style="display:none">削除</button>
                                </div>
                                <div class="text-right" style="margin:8px 14px 0 0">
                                    <button id="save-script-button" class="btn disabled">保存</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <script src="libs/ace/ace.js"></script>
        <script src="js/script-list.js"></script>
    </body>
</html>
