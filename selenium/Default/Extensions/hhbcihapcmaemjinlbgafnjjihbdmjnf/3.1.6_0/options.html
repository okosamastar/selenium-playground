<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="js/options.js"></script>
    </head>
    <body>
        <div style="margin-left:10px">
            <br>
            <input type="checkbox" id="pass_large" /><label>&nbsp;&nbsp;大きなファイルを動画とみなす</label>
            <br>
            <p style="margin-left:20px;"><font size="1" color="#888">10 MBytes よりも大きなファイルは動画リストに追加します</font></p>
            <br>
            <input type="checkbox" id="ignore_small" /><label>&nbsp;&nbsp;小さなファイルは無視する</label>
            <br>
            <p style="margin-left:20px;"><font size="1" color="#888">2 MBytes よりも小さなファイルは検知しません</font></p>
            <br>
            <input type="checkbox" id="ignore_ts" /><label>&nbsp;&nbsp;TSファイルは動画リストに表示しない</label>
            <br>
            <p style="margin-left:20px;"><font size="1" color="#888">MPEG-TS(分割された動画ファイル)は動画リストに表示しません<br>m3u8ファイルをクリックすることで保存はできます</font></p>
            <br>
            <div id="ts-parallel-container" style="display:none">
                <label> HLS( HTTP Live Streaming ) をダウンロードする際の並列数</label>
                <br>
                <br>
                <input type="radio" name="ts_parallel" value="1" style="margin-left:20px">&nbsp;&nbsp;1
                <input type="radio" name="ts_parallel" value="2" style="margin-left:20px">&nbsp;&nbsp;2
                <input type="radio" name="ts_parallel" value="4" style="margin-left:20px">&nbsp;&nbsp;4
                <br>
                <p style="margin-left:20px;"><font size="1" color="#888">MPEG-TS(分割された動画ファイル)を並列にダウンロードできます</font></p>
            </div>
            <br>
            <hr>
            <br>
            サイト用スクリプトの<a href="script-list.html" target="_blank">管理ページはこちら</a>
            <br>
            <br>
            <input type="checkbox" id="show_icon_on_thumbnail" /><label>&nbsp;&nbsp;ダウンロードボタンを表示する</label>
            <br>
            <p style="margin-left:20px;"><font size="1" color="#888">スクリプトが対応している動画サイトのサムネイルにボタンを表示します</font></p>
            <br>
        <div>
    </body>
</html>
